<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2D Robot Arm Simulator</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.js"></script>

  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/p5@1.11.11/lib/p5.min.js"></script>
</head>
<body>
  <!-- UI Overlay -->
  <div id="button-cluster">
    <button id="btn-info" title="Info">i</button>
    <button id="btn-settings" title="Settings">&#9881;</button>
  </div>

  <!-- Info Panel -->
  <div id="info-panel" class="panel hidden">
    <h3>Forward Kinematics</h3>
    <div id="fk-equations"></div>
    <h3>Inverse Kinematics</h3>
    <div id="ik-equations"></div>
    <h3>Current Values</h3>
    <div id="current-values"></div>
  </div>

  <!-- Settings Panel -->
  <div id="settings-panel" class="panel hidden">
    <h3>Settings</h3>

    <label for="mode-select">Mode</label>
    <select id="mode-select">
      <option value="ik" selected>Inverse Kinematics (mouse)</option>
      <option value="fk">Forward Kinematics (manual)</option>
    </select>

    <label for="slider-l1">Link 1 Length: <span id="val-l1">120</span></label>
    <input type="range" id="slider-l1" min="40" max="250" value="120">

    <label for="slider-l2">Link 2 Length: <span id="val-l2">100</span></label>
    <input type="range" id="slider-l2" min="40" max="250" value="100">

    <label for="slider-theta1">&theta;1: <span id="val-theta1">0</span>&deg;</label>
    <input type="range" id="slider-theta1" min="-180" max="180" value="45" step="1">

    <label for="slider-theta2">&theta;2: <span id="val-theta2">0</span>&deg;</label>
    <input type="range" id="slider-theta2" min="-180" max="180" value="-30" step="1">

    <div class="checkbox-row">
      <input type="checkbox" id="chk-elbow" checked>
      <label for="chk-elbow">Elbow Up</label>
    </div>

    <div class="checkbox-row">
      <input type="checkbox" id="chk-trail" checked>
      <label for="chk-trail">Show Trail</label>
    </div>
  </div>

  <script src="js/kinematics.js"></script>
  <script src="js/arm.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/sketch.js"></script>
</body>
</html>
